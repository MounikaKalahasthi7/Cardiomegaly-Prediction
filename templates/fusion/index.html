<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <title>
        {% block title_block %} Fusion - Index Page {% endblock title_block %}
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/documentation.css" %}">
    <link rel="stylesheet" href="{% static "css/light-bootstrap-dashboard.css" %}">
    <style>
        /*.margin {
            margin-top: 200px;
        }*/
        .filter:after {
            background: darkslategray;
            height: 100% !important;
        }
        .img-responsive {
            margin-top: 5px;
            height: auto;
            width: auto;
            max-height: 72px;
            max-width: 250px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a href="http://www.solivarlabs.com/">
                    <div class="logo-container">
                        <div>
                            <img class="img-responsive" src="{% static "images/logo.png" %}" alt="Logo of SolivarLabs">
                        </div>
                    </div>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/manoharganta256/Cardiomegaly-Prediction/issues">
                            <i class="fa fa-github-alt">
                            </i>
                            <b>Report Issue</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="header-wrapper header-full margin">
        <!--<div class="header" style="background-image:url(https://bootstrapmade.com/demo/themes/Medilab/img/bg-banner.jpg);background-size: cover;">-->
        <div class="header" style="background-image:url({% static 'images/bg-banner.jpg' %});background-size: cover;">
            <div class="filter"></div>
            <div class="title-container text-center">
                    <h1>Chest Disease Prediction</h1>
                    <h3 class="category">v1.0</h3>
                    <h4 class="description text-center">Click below to login.</h4>
                    {% if user.is_authenticated %}
                    <a href="/fusion/home/" class="btn btn-neutral btn-lg btn-round btn-fill">Home</a>
                    {% else %}
                    <a href="{% url 'social:begin' 'google-oauth2' %}?next=/fusion/home/" class="btn btn-neutral btn-lg btn-round btn-fill">Login</a>
                    {% endif %}
                    <!--<a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-neutral btn-lg btn-round btn-fill">Login</a>-->
            </div>
        </div>
    </div>
</body>

</html>
